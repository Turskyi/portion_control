<!DOCTYPE html>
<html lang="en">

<head>
  <!--
        If you are serving your web app in a path other than the root, change
        the href value below to reflect the base path you are serving from.

        The path provided below has to start and end with a slash "/" in order
        for it to work correctly.

        For more details:
        * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

        This is a placeholder for base href that will be replaced by the value
        of the `--base-href` argument provided to `flutter build`.
      -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="PortionControl is a minimalist weight
  management app that helps users track food portions in grams and adjust
  intake based on weight trends. With simple logging and dynamic
  recommendations, it offers a stress-free alternative to calorie counting,
  focusing on sustainable, healthy eating habits.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portion_control">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>PortionControl</title>
  <link rel="manifest" href="manifest.json">
</head>

<body>
  <!--suppress HtmlUnknownTarget -->
  <script src="flutter_bootstrap.js" async></script>
</body>

</html>
